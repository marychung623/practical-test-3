<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fire.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <header class="container">
        <div class="logo"><img src="assets/img/siteLogo.png" alt="Movie Time"></div>
        <div class="header-right">
            <div class="navbar-icon" ><img src="assets/img/mobileNavBar.png"></div>
        </div>
        <div class="navbarBox">
            <nav class="navbar" id="navbar">
                <div class="close-btn" >X</div>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Download</a>
                <a href="#">Live TV</a>
            </nav>
            <div class="search-icon"><img src="assets/img/search.png" alt="Search"></div>
        </div>
    </header>
    
    <div class="banner">
        <div>
            <h2><span style="color: #3a86fe;">Unleash the Magic,</span><br>Cinema and Storytelling.</h2>
            <p>Discover, stream, and experience the best in film from classics to latest blockbusters.</p>
            <button>Watch Now</button>
        </div>
    </div>

    <div class="container content">
        <div class="top">
            <h2>FEATURED <span>TODAY</span></h2>
            <button id="sortButton">
                <img src="assets/img/sort.png">
                <span class="sort-text">Sort by popularity</span>
            </button>
        </div>
        
        <div class="movie-list" id="movieList"></div>
    </div>

    <div id="navbarOverlay"></div>
</body>
</html>
